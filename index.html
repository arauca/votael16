        <script type="text/javascript">
		$( document ).ready(function() {
            $('#searchbox').keypress(function(event) {
                if (event.keyCode == 13) {
                    event.preventDefault();
                }
            });
			$('#searchbox').on("keyup", function() {
				var rnacional = nacional.search($(this).val());
				var rexterior = exterior.search($(this).val());

				$('#query').html(nacional.queryWords.join(' '));

                $('#nacional').html('');
                $('#exterior').html('');

                if (rnacional.length >= 1) {
                    $('#shade').css("background", "rgba(55, 55, 55, 1.0)");
                    $('#nacional').html('<tr><th>Estado</th><th>Municipio</th><th>Parroquia</th><th>Nombre</th><th>Dirección</th></tr>');
                }
                if (rexterior.length >= 1) {
                    $('#shade').css("background", "rgba(55, 55, 55, 1.0)");
                    $('#exterior').html('<tr><th>País</th><th>Ciudad</th><th>Dirección</th></tr>');
                }
                if (rnacional.length == 0 && rexterior.length == 0) {
                    $('#shade').css("background", "rgba(55, 55, 55, 0.8)");
                }
				var i = 0;
				rnacional.forEach(function(item) {
                    if (i++ > 50) {
						return;
                    }
					var div = $('#nacional');
					div.html(div.html() + '<tr>' + item.file.title + '</tr>');
				});
				var i = 0;
				rexterior.forEach(function(item) {
                    if (i++ > 50) {
						return;
                    }
					var div = $('#exterior');
					div.html(div.html() + '<tr>' + item.file.title + '</tr>');
				});
			});
		});
        </script>
